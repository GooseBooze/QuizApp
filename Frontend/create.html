<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lag en quiz</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="create.css?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Lag Ditt Quiz</h1>
    </header>
    <main>
        <form id="quiz-form">
            <div class="form-group">
                <input type="text" id="quiz-title" placeholder="Quiz Tittel" required>
                <textarea id="quiz-description" placeholder="Beskrivelse (maks 100 tegn)" maxlength="100" required></textarea>
                <input type="url" id="quiz-image" placeholder="URL til forhåndsvisningsbilde (valgfritt)">
            </div>
            <div id="questions-list">
                <!-- Dynamic questions will go here -->
            </div>

            <div class="button-group">
                <button type="button" id="add-question" class="btn-primary">+ Legg til Spørsmål</button>
                <button type="submit" id="save-quiz" class="btn-success">Lagre Quiz</button>
            </div>
        </form>
    </main>
    <script src="create.js?v=3"></script>
    <script>
        // Removed the redirect script to prevent infinite loop
    </script>
</body>
</html>
