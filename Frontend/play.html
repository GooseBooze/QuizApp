<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spill quiz</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="play.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="quiz-title">Quiz</h1>
            <button id="quit-button" onclick="avsluttQuiz()" style="margin-left: auto; display: block; margin-bottom: 10px;">Avslutt quiz</button>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="question-counter">Spørsmål 1 av 1</div>
        </header>

        <main id="quiz-container">
            <!-- Question and answers will be dynamically inserted here -->
            <img id="quiz-image" src="" alt="Quiz image" style="max-width: 100%; display: none;">
            <h2 id="question-text"></h2>
            <div id="answer-buttons"></div>
        </main>

        <div class="button-container">
            <a href="index.html" id="home-button" class="button">Home</a>
            <button id="next-button" onclick="nesteSpørsmål()">Neste spørsmål →</button>
        </div>

        <div id="results-container" style="overflow-y: auto; max-height: 400px;">
            <canvas id="results-chart" width="100" height="100" style="max-width: 100px; max-height: 100px;"></canvas>
            <div id="results-summary"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="play.js"></script>
</body>
</html>
